<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Aquarium</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/default-styles.css">
    <link rel="stylesheet" type="text/css" href="styles/controls-design.css">
    <script src="https://kit.fontawesome.com/42458a5ae8.js" crossorigin="anonymous"></script>
    <script src="src/loader.js" type="module"></script>
</head>

<body>
    <h1>Audio Aquarium</h1>
    <main>
        <canvas width="800" height="500"></canvas>
        <div id="controls">
            <!-- "Nails" -->
            <div id="nails">
                <i class="fas fa-times-circle nail"></i>
                <i class="fas fa-times-circle nail"></i>
            </div>

            <!-- Audio Player -->
            <section id="audioPlayer">
                <button id="playButton"><i class="fas fa-play"></i></button>

                <section id="audioTimeline">
                    <span id="currentTime">???</span>
                    <input type="range" id="scrubber" min="0" max="0" step="0.1" value="0">
                    <span id="totalTime">???</span>
                </section>

                <section>
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="2" value="2" step="0.01">
                </section>

                <section id="trackSection">
                    Track:
                    <select id="trackSelect">
                        <option value="media/Jellyfish Jam.mp3" selected>Jellyfish Jam</option>
                        <option value="media/Under the Sea.mp3">Under the Sea</option>
                        <option value="media/Ocean Eyes.mp3">Ocean Eyes</option>
                    </select>
                </section>
            </section>

            <!-- Sliders -->
            <section id="sliders" class="controls-section">
                <section>
                    <label id="sliderTitle1">Stingers:</label>
                    <input type="range" id="stingersSlider" min="0" max="3" value="2">
                    <span id="stingersLabel">???</span>
                </section>
                <section>
                    <label id="sliderTitle2">Jellyfish Speed:</label>
                    <input type="range" id="speedSlider" min="50" max="200" step="50" value="50">
                    <span id="speedLabel">???</span>
                </section>
            </section>

            <!-- Checkboxes -->
            <section id="checkboxes" class="controls-section">
                <section id="checkbox-column-1">
                    <label for="gradientCB" class="checkbox-label">
                        <input type="checkbox" id="gradientCB">
                        <span class="checkbox-custom"></span>
                        Deep Ocean
                    </label>
                    <label for="jellyCB" class="checkbox-label">
                        <input type="checkbox" id="jellyCB" checked>
                        <span class="checkbox-custom"></span>
                        Jellyfish
                    </label>
                    <label for="fishCB" class="checkbox-label">
                        <input type="checkbox" id="fishCB" checked>
                        <span class="checkbox-custom"></span>
                        Fish
                    </label>
                    <label for="bubblesCB" class="checkbox-label">
                        <input type="checkbox" id="bubblesCB" checked>
                        <span class="checkbox-custom"></span>
                        Bubbles
                    </label>
                </section>
                <section id="checkbox-column-2">
                    <label for="invertCB" class="checkbox-label">
                        <input type="checkbox" id="invertCB">
                        <span class="checkbox-custom"></span>
                        Invert
                    </label>
                    <label for="embossCB" class="checkbox-label">
                        <input type="checkbox" id="embossCB">
                        <span class="checkbox-custom"></span>
                        Emboss
                    </label>
                    <label for="compressionCB" class="checkbox-label">
                        <input type="checkbox" id="compressionCB">
                        <span class="checkbox-custom"></span>
                        Audio Compression
                    </label>
                </section>
            </section>

            <!-- Noise Radio Group -->
            <section class="controls-section">
                Noise:&nbsp;&nbsp;&nbsp;
                <label for="redRB" class="rb-label">
                    <input type="radio" id="redRB" name="noise" value="red">
                    <span class="rb-custom"></span>
                    Red
                </label>
                <label for="greenRB" class="rb-label">
                    <input type="radio" id="greenRB" name="noise" value="green">
                    <span class="rb-custom"></span>
                    Green
                </label>
                <label for="blueRB" class="rb-label">
                    <input type="radio" id="blueRB" name="noise" value="blue">
                    <span class="rb-custom"></span>
                    Blue
                </label>
                <label for="noneRB" class="rb-label">
                    <input type="radio" id="noneRB" name="noise" value="none" checked>
                    <span class="rb-custom"></span>
                    None
                </label>
            </section>

            <button id="fsButton">Full Screen</button>
        </div>
    </main>
</body>

</html>
